{% extends "base.html" %}

{% block content %}
<div class="page-header">
  <h1>Current Weather</h1>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h4>Temperature</h4>
  </div>
  <div class="panel-body">
    <h3>{{ temperature }}&#176;C</h3>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h4>Humidity</h4>
  </div>
  <div class="panel-body">
    <h3>{{ humidity }}%</h3>
  </div>
</div>
{% endblock %}
